<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
  <meta charset="utf-8">
  <title>
    {% if page.title %}
      {{ page.title }} &ndash;
    {% endif %}
    {{ site.name }}
  </title>

  <meta name="author" content="{{ site.name }}" />
  <meta name="description" content="{{ site.description }}" />

  <link rel="alternate" type="application/rss+xml" href="/atom.xml" />

  <link rel="stylesheet" href="/css/base.css" type="text/css" media="screen, projection" />
  <link rel="stylesheet" href="/css/pygments.css" type="text/css" />
  <link media="only screen and (max-device-width: 480px)" href="/css/iphone.css" type="text/css" rel="stylesheet" />
  <link media="only screen and (device-width: 768px)" href="/css/iphone.css" type="text/css" rel="stylesheet" />
  <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz' rel='stylesheet' type='text/css'>
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script type="text/javascript" src="/js/application.js"></script>
</head>

<body>
 
 <section class="banner">
   <section class="icon">
      <a href="/"><img src="/images/tree_icon.png"></a>
   </section>
   <section class="myname">
      <a href="/">
         <span id="nametxt"> Riley Yeakle</span>
      </a>
   </section>
   <section class="header">
      <!-- <img src="/images/o-circle.png"/>-->
   </section>
<!--   <section class="h-left"></section> -->
   <section class="dispimg">
      <!-- <object data="/images/o-circle.svg" type="image/svg+xml">
         <img src="/images/o-circle-alpha.png"/> 
      </object> -->
      <a href="/"><img src="/images/o-circle.png"/></a>
   </section>
   <section class="h-right"></section>

 </section>

<section class="container">
  <section class="sidebar">
    <section class="sections">
      <ul>
        <li><a href="/about.html">about</a></li>
        <li><a href="/">posts</a></li>
        <li><a href="/projects.html">projects</a></li>
      </ul>
    </section>
  </section>

  {{ content }}

</section>
  
  <section class="footer">
      <span id="theme">
        Powered by Jekyll and Github Pages, theme derived from 'Left' by Zach Holman, Tree Icon from The Noun Project.
      </span>
      <a href="https://github.com/{{ site.github }}" target="_blank"><img src="/images/github.png" /></a>
      <a href="https://twitter.com/{{ site.twitter }}" target="_blank"><img src="/images/twitter.png"></a>
    </section>

</body>

</html>
