---
layout: layout
title: "Posts"
---

<banner class="banner">
  <myname class="myname">
     Riley Yeakle
  </myname>
  <header class="header">
     <img src="/images/header.png"/>
  </header>
</banner>
     


<section class="content">
  <ul class="listing">
    {% for post in site.posts %}
    <li>
      <span>{{ post.date | date: "%B %e, %Y" }}</span> <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</section>
